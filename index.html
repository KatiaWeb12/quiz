<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <section id="one" class="active-section">
      <h2>Добро пожаловать в QUIZ</h2>
      <button class="active-button">Старт</button>
    </section>
    <section id="two">
      <h2>Выберете категорию QUIZ</h2>
      <div class="categoriesCont">
        <p class="category choose" data-name="arts_and_literature">
          Искусство и литература
        </p>
        <p class="category choose" data-name="film_and_tv">
          Фильмы и телепередачи
        </p>
        <p class="category choose" data-name="food_and_drink">Еда и напитки</p>
        <p class="category choose" data-name="sport_and_leisure">
          Спорт и досуг
        </p>
        <p class="category choose" data-name="general_knowledge">
          Общие знания
        </p>
        <p class="category choose" data-name="geography">География</p>
        <p class="category choose" data-name="history">История</p>
        <p class="category choose" data-name="music">Музыка</p>
        <p class="category choose" data-name="science">Наука</p>
      </div>
      <button>Продолжить</button>
    </section>
    <section id="three">
      <h2>Выберете уровень сложности</h2>
      <div class="difficultiesCont">
        <p class="difficulty choose" data-difficulty="easy">Легко</p>
        <p class="difficulty choose" data-difficulty="medium">Средне</p>
        <p class="difficulty choose" data-difficulty="hard">Сложно</p>
      </div>
      <button>Начать QUIZ</button>
    </section>
    <script src="app.js" type="module"></script>
    <script src="api.js" type="module"></script>
  </body>
</html>
