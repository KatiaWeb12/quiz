<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <section id="one" class="active-section">
      <h2>Добро пожаловать в QUIZ</h2>
      <button class="active-button">Старт</button>
    </section>
    <section id="two">
      <h2>Выберете категорию QUIZ</h2>
      <div class="categoriesCont">
        <p class="category choose">Искусство и литература</p>
        <p class="category choose">Фильмы и телепередачи</p>
        <p class="category choose">Еда и напитки</p>
        <p class="category choose">Спорт и досуг</p>
        <p class="category choose">Общие знания</p>
        <p class="category choose">География</p>
        <p class="category choose">История</p>
        <p class="category choose">Музыка</p>
        <p class="category choose">Наука</p>
      </div>
      <button>Продолжить</button>
    </section>
    <section id="three">
      <h2>Выберете уровень сложности</h2>
      <div class="difficultiesCont">
        <p class="difficulty choose">Легко</p>
        <p class="difficulty choose">Средне</p>
        <p class="difficulty choose">Сложно</p>
      </div>
      <button>Начать QUIZ</button>
    </section>
    <script src="app.js" type="module"></script>
    <script src="api.js" type="module"></script>
  </body>
</html>
